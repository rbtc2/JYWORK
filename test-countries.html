    <script>
        // í…ŒìŠ¤íŠ¸ìš© í•¨ìˆ˜ë“¤
        function updateStats() {
            document.getElementById('total-countries').textContent = countries.length;

        function renderCountries(filteredCountries = countries) {
            const grid = document.getElementById('countries-grid');
            grid.innerHTML = '';
            
            filteredCountries.forEach(country => {
                const card = document.createElement('div');
                card.className = 'country-card';

        function initializeSearch() {
            const searchInput = document.getElementById('search-input');
            let debounceTimer;
            
            searchInput.addEventListener('input', function() {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    const query = this.value.toLowerCase();
                    const filtered = countries.filter(country => 
                        country.label.toLowerCase().includes(query) ||
                        country.enLabel.toLowerCase().includes(query) ||
                        country.code.toLowerCase().includes(query) ||
                        country.aliases.some(alias => alias.toLowerCase().includes(query))
                    );
                    renderCountries(filtered);
                }, 300);
            });
        }
