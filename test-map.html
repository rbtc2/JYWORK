<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지도 테스트</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map-container {
            width: 100%;
            height: 600px;
            border: 2px solid #ccc;
            border-radius: 12px;
            overflow: hidden;
        }
        #map-render {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>지도 테스트</h1>
    <div id="map-container">
        <div id="map-render"></div>
    </div>
    
    <script>
        // 간단한 지도 테스트
        function testMap() {
            const mapContainer = document.getElementById('map-container');
            const mapRender = document.getElementById('map-render');
            
            console.log('컨테이너 크기:', mapContainer.offsetWidth, 'x', mapContainer.offsetHeight);
            console.log('렌더 크기:', mapRender.offsetWidth, 'x', mapRender.offsetHeight);
            
            const map = L.map('map-render', {
                center: [20, 0],
                zoom: 2.5,
                minZoom: 2,
                maxZoom: 5,
                worldCopyJump: false,
                noWrap: true,
                maxBounds: [[-85, -180], [85, 180]],
                maxBoundsViscosity: 1.0
            });
            
            const tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 18,
                subdomains: 'abc'
            });
            
            tileLayer.addTo(map);
            
            tileLayer.on('loading', () => console.log('타일 로딩 시작'));
            tileLayer.on('load', () => console.log('타일 로딩 완료'));
            tileLayer.on('tileerror', (e) => console.error('타일 오류:', e));
            
            setTimeout(() => {
                map.invalidateSize();
                console.log('지도 크기 재계산 완료');
            }, 100);
        }
        
        document.addEventListener('DOMContentLoaded', testMap);
    </script>
</body>
</html>
